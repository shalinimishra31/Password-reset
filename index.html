<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password-website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="navbar-implement">
        <div class="img-left">
            <img class="nav-img" src="Asset 1_1 1.svg" alt="" class="left-img">
        </div>
        <div class="right-content">
            <div class="right-text">
                <b>Join a race</b>
            </div>
            <div class="right-text">
                <b>Leaderboard</b>
            </div>
            <div class="right-text">
                <button class="login-button">Login</button>
            </div>
        </div>
    </div>
    <div class="flex-pass">
    <div class="pass typo-pass">
      <h1><b>Password reset</b></h1>
    </div>
    <div class="pass new-pass">
      <p class="new">NEW PASSWORD</p>
    <input class="input-pass first" type="password" name="newPass">
    </div>
    <div class="pass re-enter-pass">
      <p class="reEnter" >RE-ENTER NEW PASSWORD</p>
    <input class="input-pass second" type="password" name="rePass">
    </div>
    <button class="reset">
      RESET PASSWORD  
    </button>
    </div>
    <section class="botton-page">
    <div class="footer" id="footer">
      <div class="ele">
        About Us
      </div>
      <div class="ele">
        Privacy Policy
      </div>
      <div class="ele">
        Tutorials
      </div>
      <div class="ele">
        Terms of Service
      </div>
    </div>
  </section>
  <script src="Index.js"></script>
  </body>
</html>
